<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
        <title>TATT</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css">
        {% block head_styles %}
        {% endblock %}

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <!-- Login Button -->
        <div class="row">
            <div class="span1 offset10">
                {% if user.is_anonymous %}
                <a href="#logInModal" role="button" class="btn-large btn-primary" data-toggle="modal">Login</a>
                <a href="/register/" role="button" class="btn btn-success btn-large">Register</a>
                {% else %}
                Hi, {{user.first_name}} <a href="/logout" role="button" class="btn-large btn-primary">Logout</a>
                {% endif %}
            </div>
        </div>
        <!-- Main Part -->
        <div class="container-fluid" style="min-height:300px">
            <div class="span6 offset4" style="min-height: 10em; position:absolute; top:50%">
                <!-- Modal for the log in -->
                {% block modals %}
                {% endblock %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
